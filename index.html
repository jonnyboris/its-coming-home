<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>‚öΩüîúüè†</title>
    <link rel="icon" href="favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        * {
            font-family: 'Raleway', sans-serif;
        }

        html, body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        body {
            background: no-repeat center center url(img/back.jpg);
            background-size: cover;
            overflow: hidden;

        }

        .container {
            position: absolute;
            z-index: 1966;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            font-size: 4em;
            color: #ffffff;
            text-shadow: 0px 0px 10px #000;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            text-shadow: 0px 0px 10px #000;
        }


        @keyframes fall {
            0% {
                top: -50%
            }
            100% {
                top: 100%
            }
        }

        @keyframes shake {
            0% {
                transform: translateX(0px)
            }
            50% {
                transform: translateX(80px)
            }
            100% {
                transform: translateX(0px)
            }
        }

        .falling-thing {
            position: fixed;
            top: -50%;
            z-index: 1;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            cursor: default;
            -webkit-animation-name: snowflakes-fall, snowflakes-shake;
            -webkit-animation-duration: 10s, 3s;
            -webkit-animation-timing-function: linear, ease-in-out;
            -webkit-animation-iteration-count: infinite, infinite;
            -webkit-animation-play-state: running, running;
            animation-name: fall, shake;
            animation-duration: 10s, 3s;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
            animation-play-state: running, running
        }

        .falling-thing:nth-of-type(1) {
            left: 1%;
            -webkit-animation-delay: 0s, 0s;
            animation-delay: 0s, 0s
        }

        .falling-thing:nth-of-type(2) {
            left: 10%;
            -webkit-animation-delay: 6s, .5s;
            animation-delay: 6s, .5s
        }

        .falling-thing:nth-of-type(3) {
            left: 20%;
            -webkit-animation-delay: 4s, 2s;
            animation-delay: 4s, 2s
        }

        .falling-thing:nth-of-type(4) {
            right: 20%;
            -webkit-animation-delay: 2s, 2s;
            animation-delay: 2s, 2s
        }

        .falling-thing:nth-of-type(5) {
            right: 15%;
            -webkit-animation-delay: 4s, 3s;
            animation-delay: 4s, 3s
        }

        .falling-thing:nth-of-type(6) {
            left: 1%;
            -webkit-animation-delay: 5s, 0s;
            animation-delay: 5s, 0s
        }

        .falling-thing:nth-of-type(7) {
            left: 10%;
            -webkit-animation-delay: 11s, .5s;
            animation-delay: 11s, .5s
        }


        .harry {
            width: 196.6px;
        }

        .cup {
            height: 196.6px;
        }

        .logo {
            width: 150px;
        }

        .flag {
            width: 140px;
        }

        @keyframes flash {
            0% {color: #ce1b00;}
            49% {color: #ce1b00;}
            50% {color: #fff;}
            99% {color: #fff;}
            100% {color: #ce1b00;}
        }

        @keyframes other-flash {
            0% {color: #fff;}
            49% {color: #fff;}
            50% {color: #ce1b00;}
            99% {color: #ce1b00;}
            100% {color: #fff;}
        }

        .flash span {
            margin: 0 -5px;
        }

        .flash span:nth-child(odd) {
            animation: flash 1s linear infinite;
        }

        .flash span:nth-child(even) {
            animation: other-flash 1s linear infinite;
        }
    </style>
</head>
<body>



<audio src="3lion.mp3" autoplay></audio>

<img class="falling-thing harry" src="img/SirHarry.png" />
<img class="falling-thing logo" src="img/logo.gif" />
<img class="falling-thing flag" src="img/4England-Flag.gif" />
<img class="falling-thing stones" src="img/Two.png" />
<img class="falling-thing cup" src="img/OnItsWayHome.png" />
<img class="falling-thing cup" src="img/boss.png" />
<img class="falling-thing cup" src="img/pewpewpew.png" />

<div class="container">
    <h1>
        'Coming Home' Status:
        <span class="flash">
            <span>I</span>
            <span>T</span>
            <span>'</span>
            <span>S</span>
        </span>
    </h1>

    <h2>Home time in</h2>
    <h2 id="hometime"></h2>
</div>

<script src="totally-a-bundle.js"></script>
<script>
    var $e = document.getElementById('hometime');
    setInterval(function () {
        var time = moment("2018-07-15 18:00:00").countdown().toString();
        $e.innerText = time;
    })
</script>
</body>
</html>
